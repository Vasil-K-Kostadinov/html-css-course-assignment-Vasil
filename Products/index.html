<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Square Eyes | The Batman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ff0f99a23c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="header-logo">
        <img src="../images/logo.png" alt="square-eyes-logo" />

      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>
      <nav class="navbar">
        <a href="../index.html" style="--i: 0">Home</a>
        <a href="../movies.html" style="--i: 1">Movies</a>
        <a href="../aboutUs.html" style="--i: 2">About Us</a>
        <a href="../contact.html" style="--i: 3">Contact</a>
      </nav>
    </header>
    <main class="product-detail">
      <div class="product-container">
        <div id="product-details" class="product-details"></div>
      </div>
    </main>

    <footer class="footer">
      <section>
        <h3>Square Eyes, by &copy;Square Pictures</h3>
      </section>
      <section>
        <div class="some-icons">
          <a href="https://facebook.com">
            <i class="fa-brands fa-facebook fa-xl"></i>
          </a>
          <a href="https://instagram.com">
            <i class="fa-brands fa-instagram fa-xl"></i>
          </a>
          <a href="https://twitter.com">
            <i class="fa-brands fa-twitter fa-xl"></i>
          </a>
        </div>

    <script src="script-product-detail.js"></script>
